version: '3'

services:
  postgres:
    image: postgres
    container_name: swa_postgres    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - ${POSTGRES_PORT}
    healthcheck:
      test: ["CMD", "psql", "${POSTGRES_USER}", "-h", "0.0.0.0", "-d", "${POSTGRES_DB}"]
      interval: 5s
    volumes:
      - /var/lib/postgresql/data    
    networks:
      - statistics_user
      - postgres_db_admin  
    restart: unless-stopped

  mongodb:
    image: mongo:4.0.8
    container_name: swa_mongodb
    environment:
      MONGO_INITDB_DATABASE: root-db
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand('ping').ok", "localhost:${MONGO_PORT}/root-db", "--quiet"]
      interval: 5s
      timeout: 5s
      retries: 12
    expose:
      - ${MONGO_PORT}
    command: mongod --auth
    volumes:
      - "./mongo-init/:/docker-entrypoint-initdb.d/"
      - /var/lib/mongodb/data
    networks:
      - marketplace_user
      - notification_user
    restart: unless-stopped
  
  mysql8.0:
    image: mysql:8.0
    container_name: swa_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    expose:
      - ${MYSQL_PORT}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - /var/lib/mysql   
    networks:
      - users_user
      - mysql_db_admin
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: swa_rabbit_mq
    networks:
      - network
    expose:
      - ${RABBIT_MQ_PORT}
    ports:
      - 15672:15672
    restart: on-failure
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: swa_pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - ${PGADMIN_PORT}:80
    depends_on:
      - postgres
    volumes:
      - /var/lib/pgadmin    
    networks:
      - postgres_db_admin
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin
    container_name: swa_phpmyadmin    
    environment:
      PMA_ARBITRARY: 1
    ports:
      - ${PHPADMIN_PORT}:80
    depends_on:
      -  mysql8.0
    networks:
      - mysql_db_admin
    restart: unless-stopped

  users:
    build:
      context: ./swa-rengars-user-service/
      dockerfile: Dockerfile
      args: 
        USERS_PORT: ${USERS_PORT}
    container_name: swa_users
    ports:
      - "${USERS_PORT}:${USERS_PORT}"
    depends_on:
      - mysql8.0
      - rabbitmq 
    volumes:
      - ./swa-rengars-user-service/:/usr/src/users/
    networks:
      - users_user
    restart: unless-stopped    
  
  marketplace:
    build:
      context: ./rengars_marketplace/
      dockerfile: Dockerfile
      args: 
        MARKETPLACE_PORT: ${MARKETPLACE_PORT}
    container_name: swa_marketplace
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_PORT: ${MARKETPLACE_PORT}
      EUREKA_URL: "${EUREKA_HOST}:${EUREKA_PORT}"
      RABBIT_URL: "${RABBIT_MQ_HOST}:${RABBIT_MQ_PORT}"
      RABBIT_EXCHANGE: ${RABBIT_MQ_EXCHANGE}
      MONGODB_DATABASE: ${MARKETPLACE_DATABASE_NAME}
      MONGODB_USERNAME: ${DB_MARKETPLACE_USERNAME}
      MONGODB_PASSWORD: ${DB_MARKETPLACE_PASSWORD}
      MONGODB_HOSTNAME: ${MONGO_HOST}
    depends_on:
      - rabbitmq
      mongodb:
        condition: service_healthy     
    volumes:
      - appdata:/var/www
    networks:
      - marketplace_webserver
      - marketplace_user
    restart: unless-stopped

  statistics:
    build:
      context: ./Marketplace-Statistics/
      dockerfile: "Dockerfile.${BUILD_TYPE}"
      args: 
        STATISTICS_PORT: ${STATISTICS_PORT}
    container_name: swa_statistics    
    environment:
      SERVER_PORT: ${STATISTICS_PORT}
      BUILD_TYPE: ${BUILD_TYPE}
      DB_TYPE: ${DB_TYPE}
      DB_URL: ${DB_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      RABBIT_MQ_HOST: ${RABBIT_MQ_HOST}
      RABBIT_MQ_PORT: ${RABBIT_MQ_PORT}
      RABBIT_MQ_EXCHANGE: ${RABBIT_MQ_EXCHANGE}
      RABBIT_MQ_QUEUE: ${STATISTICS_RABBIT_MQ_QUEUE}
    ports:
      - "${STATISTICS_PORT}:${STATISTICS_PORT}"
    depends_on:
      - rabbitmq
      postgres:
        condition: service_healthy 
    volumes:
      - ./Marketplace-Statistics/:/usr/src/statistics/
      - /usr/src/statistics/node_modules    
    networks:
      - statistics_user
    restart: unless-stopped

  notifications:
    build:
      context: ./swa-rengars-notificator/
      dockerfile: "Dockerfile"
    container_name: swa_notifications    
    environment:
      MONGO_PORT: ${MONGO_PORT}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_DATABASE: ${NOTIFICATION_DATABASE_NAME}
      MONGO_USERNAME: ${DB_NOTIFICATION_USERNAME}
      MONGO_PASSWORD: ${DB_NOTIFICATION_PASSWORD}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      RABBIT_MQ_HOST: ${RABBIT_MQ_HOST}
      RABBIT_MQ_PORT: ${RABBIT_MQ_PORT}
      RABBIT_MQ_EXCHANGE: ${RABBIT_MQ_EXCHANGE}
      RABBIT_MQ_QUEUE: ${NOTIFICATION_RABBIT_MQ_QUEUE}
    ports:
      - ${NOTIFICATION_PORT}:8080
    depends_on:
      - rabbitmq
      mongodb:
        condition: service_healthy 
    volumes:
      - ./swa-rengars-notificator/:/usr/src/notifications/
    networks:
      - notification_user
    restart: unless-stopped

  webserver:
    build:
      context: ./rengars_marketplace/nginx
      dockerfile: Dockerfile
      args: 
        BUILD_TYPE: ${APP_ENV}
    image: digitalocean.com/webserver:latest
    container_name: swa_webserver
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${NGINX_DEBUG}
      APP_NAME: "webserver"
      SERVICE_NAME: "webserver"
    ports:
      - "${WEBSERVER_PORT_1}:81"
      - "${WEBSERVER_PORT_2}:444"
    depends_on:
      - marketplace
    volumes:
      - nginxdata:/var/log/nginx
    networks:
      - marketplace_webserver
    restart: unless-stopped


networks:  
  postgres_db_admin:
    driver: bridge
  mysql_db_admin:
    driver: bridge
  users_user:
    driver: bridge
  marketplace_user:
    driver: bridge
  statistics_user:
    driver: bridge
  notification_user:
    driver: bridge
  marketplace_webserver:
    driver: bridge

volumes:
  mongodbdata:
    driver: local
  nginxdata:
    driver: local
  appdata:
    driver: local
